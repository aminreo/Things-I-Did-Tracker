<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Data/style.css">

    <title>Things I Did Web App</title>
</head>

<body>
    <h1>Things I Did Web App</h1>
    <p>Build momentum and explore new challenges</p>

    <input id="text-input" placeholder="One thing i did today">
    <input type="radio" id="easy-bt" name="difficulty" value="Easy">
    <label for="Easy">Easy</label>
    <input type="radio" id="medium-bt" name="difficulty" value="Medium" >
    <label for="Medium">Medium</label>
    <input type="radio" id="hard-bt" name="difficulty" value="Hard">
    <label for="Hard">Hard</label>
    <button id="submit-bt" >+</button>


    <div id="notes"></div>

    <script src="Data/script.js"></script>
</body>

</html>
